<!doctype html>
<html>
  <head>
    <title>bce-sdk-js auth usage</title>
    <script src="baidubce-sdk.bundle.js"></script>
  </head>
  <body>
    <script>
    var ak = '27add1b94dd5485d916cc866190be704';
    var sk = '49ce4909b87441e794c24dd673a6fa17';
    var media = new baidubce.sdk.MediaClient({
        // endpoint: 'http://media.bj.baidubce.com',
        endpoint: 'http://10.105.97.249',
        credentials: {
            ak: ak,
            sk: sk
        }
    });

    function loadAndDisplayProgress() {
        media.getProgress().then(function (response) {
            console.log(response.body);
        }).catch(function (error) {
            console.error(error);
        });
    }

    // setInterval(loadAndDisplayProgress, 60 * 1000);
    loadAndDisplayProgress();
   </script>
  </body>
</html>
